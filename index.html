<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>JavaQuiz!</title>
</head>
<body>

    <header>     
        <!-- title -->
        <h1>Java Quiz!</h1> 
        <!-- timer countdown -->
        <h3 id="time-message">Time left: <span id="seconds">0</span></h3>

    <section id="intro">

    <section id="quiz-area">
        

    </section>

    <section id="high-score">

    </section>

    <footer id="footer">
        <h3 id="grade-answer"></h3>
    </footer>

<script src="./assets/js/script.js"></script>
